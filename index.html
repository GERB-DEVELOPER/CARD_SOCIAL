<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- SEO -->
    <meta name="author" content="GERB DEV" />
    <meta name="theme-color" content="#FBF404" />
    <meta name="description" content="Card social link profile" />
    <meta name="robots" content="index, follow" />
    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Social Links Profile" />
    <meta property="og:description" content="Card social link profile" />
    <meta property="og:image" content="URL-de-tu-imagen-preview" />
    <meta property="og:url" content="URL-de-tu-página" />
    <meta property="og:type" content="website" />
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Social Links Profile" />
    <meta name="twitter:description" content="Card social link profile" />
    <meta name="twitter:image" content="URL-de-tu-imagen-preview" />
    <!-- Recursos -->
    <!-- fuente google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Preload la imagen jpeg-->
    <link rel="preload" href="./assets/images/avatar-jessica.jpeg" as="image" />
    <!-- conectarme a los estilos -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="card">
      <div class="card__header">
        <div class="card__header--image">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="imagen personal"
          />
        </div>
        <div class="card__header--personaldata">
          <h2 class="name">Jessica Randall</h2>
          <p class="country">London, United Kingdom</p>
        </div>
      </div>
      <div class="card__title">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="card__body">
        <a
          class="btn"
          href="https://github.com/GERB-DEVELOPER"
          target="_blank"
          aria-label="Visitar perfil de GitHub"
          >GitHub</a
        >
        <a
          class="btn"
          href="https://www.frontendmentor.io/"
          target="_blank"
          aria-label="Visitar perfil de Frontend Mentor"
          >Frontend Mentor</a
        >
        <a
          class="btn"
          href="https://www.linkedin.com/feed/"
          target="_blank"
          aria-label="Visitar perfil de LinkedIn"
          >LinkedIn</a
        >
        <a class="btn" href="" target="_blank" aria-label="Síguenos en Twitter"
          >Twitter</a
        >
        <a
          class="btn"
          href="https://www.instagram.com/"
          target="_blank"
          aria-label="Visitar perfil de Instagram"
          >Instagram</a
        >
      </div>
    </main>

    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div> -->
  </body>
</html>
